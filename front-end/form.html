<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Uniformes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CHAMADA DO BOOTSTRAP -->
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- STYLE E CONTRASTE -->
    <link rel='stylesheet' id='styleContraste' href="style.css"  type='text/css' media='all' />
</head>
<body id="body">
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand h1 fs-2">Pedidos de Uniformes</span>
        </div>
    </nav>
    
    <div class="container rounded-3 mb-3">    
            <form action="" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome da Escola</label>
                    <input type="text" id="nome_escola" class="form-control" placeholder="Escola José da Silva">
                </div>
                
                <div class="mb-3">
                    <label>Sexo</label>
                        <select class="form-select" id="sexo" >
                            <option selected>Selecione o sexo</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                </div>
    
                <div class="mb-3">
                    <label>Tamanho</label>
                        <select class="form-select" id="tamanho">
                            <option selected>Selecione o tamanho</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                        </select>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Quantidade</label>
                    <input id="quantidade" class="form-control" id="exampleFormControlInput1" placeholder="Quantidade">
                </div>

                <button class="btn btn-outline-primary mb-3 border-2" onclick="adicionarPedidoNaLista()" type="button" id="botao_adicionar">Adicionar</button>
                
                <div class="mb-3">
                    <label class="form-label">Uniformes adicionados</label>
                    <textarea class="form-control" id="uniformes_adicionados" rows="3"></textarea>
                </div>
                
                <!-- Botão de Envio -->
                <button class="btn btn-primary mb-3"  type="submit">Enviar Pedido</button>
            </form>
    </div>

    <footer class="container">
        <div class="acessibilidade row py-3 col-12">
            <div class="col-sm-4">
                <span class="font-con">
                    Fonte: <button Onclick="mudaFonte('menos'); return false;" class="btn btn-secondary btn-sm">A-</button>
                    <button Onclick="mudaFonte('padrao'); return false;" class="btn btn-secondary btn-sm">A</button>
                    <button Onclick="mudaFonte('mais'); return false;" class="btn btn-secondary btn-sm">A+</button>
                </span>
            </div>
        </div>
    </footer>
    <script src="./acessibilidade.js"></script>
    <script src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
